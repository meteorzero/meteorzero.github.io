<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald:200,300,400" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" />
    <link rel="stylesheet" type="text/css" href="/assets/css/app.css"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
    <script type="text/javascript" async defer src="/assets/js/app.js"></script>
    <title>Hoang Tran | Portfolio</title>
</head>
<body>
<header class="header">
    <div class="menu">
        <div class="menu__header">
            <a href="/" class="logo-name">Hoang Tran</a>
            <div class="burger">
                <span class="burger__bread burger__bread--top"></span>
                <span class="burger__bread burger__bread--mid"></span>
                <span class="burger__bread burger__bread--bot"></span>
            </div>
        </div>
        <div class="menu__body">
            <nav role="navigation">
                <ul class="navi-list">
                    <li class="navi-list__item">
                        <a class="navi-list__link" href="/about">About</a>
                    </li>
                    <li class="navi-list__item">
                        <a class="navi-list__link" href="/portfolio">Portfolio</a>
                    </li>
                    <li class="navi-list__item">
                        <a class="navi-list__link" href="/contact">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="menu__footer">
            <ul class="social-list">
                <li class="social-list__item">
                    <a href="https://www.facebook.com/meteorzeroo/" target="_blank">
                        <img class="social-list__icon" src="/assets/images/facebook.svg" />
                    </a>
                </li>
                <li class="social-list__item">
                    <a href="https://twitter.com/meteorzeroo" target="_blank">
                        <img class="social-list__icon" src="/assets/images/twitter.svg" />
                    </a>
                </li>
                <li class="social-list__item">
                    <a href="http://stackoverflow.com/users/4095870/meteorzeroo" target="_blank">
                        <img class="social-list__icon" src="/assets/images/stackoverflow.svg" />
                    </a>
                </li>
                <li class="social-list__item">
                    <a href="http://stackoverflow.com/users/4095870/meteorzero" target="_blank">
                        <img class="social-list__icon" src="/assets/images/linkedin.svg" />
                    </a>
                </li>
            </ul>
            <p class="menu__copyright">&copy; 2017 - Hoang Tran.<br />All rights reserved.</p>
        </div>
    </div>
</header>

<main>
    <section id="contact" class="section">
        <div class="cols cols--v-center cols--gap-4">
            <div class="col col--3 col--rtl"><h1 class="headline headline--large">Get in touch</h1></div>
            <div class="col col--grow"><div class="divider"></div></div>
        </div>

        <section>
            <div class="cols cols--gap-4">
                <div class="col col--3 col--rtl"><h2 class="headline headline--medium headline--is-aqua">Drop a message</h2></div>
                <div class="col col--grow">
                    <form class="contact-form" action="" method="post" name="contact-form">
                        <input class="contact-form__input" name="name" placeholder="Your name..." required />
                        <input class="contact-form__input" type="email" name="email" placeholder="Email address..." required />
                        <input class="contact-form__input" type="tel" name="phone" placeholder="Phone..." required />
                        <textarea class="contact-form__input contact-form__input--message" name="message" placeholder="Message..."></textarea>
                        <input class="button button--submit" type="submit" value="SEND" />
                    </form>
                </div>
            </div>
        </section>
    </section>
</main>

</body>
</html>
